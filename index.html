<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Phone Search</title>

        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>
            <div class="py-10 block mx-auto text-center">
                <input id="input-field" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
                <input id="search-btn" class="border-2 p-2 rounded " type="button" value="Search">
            </div>
        </header>
        <main>
            <section id="phone-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 container mx-auto">

            </section>
        </main>
        <footer></footer>

        <script src="app.js"></script>
        <script src="localStorage.js"></script>
    </body>
</html>
